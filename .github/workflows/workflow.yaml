name: Make a release and upload zip
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  release:
    name: Make a release and upload the zip to it
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create ZIP file
        run: mkdir target && touch target/cchereports-1.0.0.omod && echo "bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla" > target/cchereports-1.0.0.omod && ls target && cat target/cchereports-1.0.0.omod 
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          name: Build ${{ github.run_number }}
          tag_name: build-${{ github.run_number }}
          files: target/cchereports-1.0.0.omod

